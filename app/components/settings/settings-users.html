<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <section class="col-md-12">
        <div class="box">
          <div class="box-header with-border row">
            <div class="col-md-7 col-xs-12">
              <h3 class="box-title">
                <i class="fa fa-table box-title"></i>
                <span>Users management</span>
              </h3>
            </div>
            <div class="col-md-5 col-xs-12 text-right">
              <a class="btn btn-primary" ui-sref="settings_users_new()">
                <i class="fa fa-plus"> New User</i>
              </a>
              <button type="button"
                      class="btn btn-warning"
                      ng-disabled="$ctrl.selectedCount === 0"
                      ng-really-click="$ctrl.deleteSelectedUsers()"
                      ng-really-message="Do you really want to delete <strong>{{$ctrl.selectedCount}}</strong> user(s)?">
                <i class="fa fa-trash-o"> Delete</i>
              </button>
            </div>
          </div>
          <div class="box-body">
            <table datatable="ng"
                   dt-options="dtOptions"
                   dt-column-defs="dtColumnDefs"
                   class="table table-bordered table-striped table-hover">
              <thead>
              <tr>
                <th>
                  <input type="checkbox" ng-model="$ctrl.isAllSelected"
                         ng-change="$ctrl.handleIsAllSelectedChange()"/>Select all
                </th>
                <th>User name</th>
                <th>E-mail</th>
                <th>Enabled</th>
                <th>Administrator</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="userItem in $ctrl.userList">
                <td><input type="checkbox" ng-model="userItem.isSelected" ng-change="$ctrl.handleItemIsSelectedChange()"></td>
                <td>{{userItem.user.displayName}}</td>
                <td>{{userItem.user.email}}</td>
                <td>{{userItem.user.isEnabled ? "Yes": "No"}}</td>
                <td>{{userItem.user.isGlobalAdministrator ? "Yes" : "No"}}</td>
                <td>
                  <a class="btn btn-default" ui-sref="settings_users_edit({userId: userItem.user.id})">
                    <i class="fa fa-edit"> Edit</i>
                  </a>
                  <button type="button"
                          ng-really-click="$ctrl.deleteUser(userItem.user)"
                          ng-really-message="Do you really want to delete the user <strong>{{userItem.user.displayName}}</strong> ?"
                          item="userItem.user"
                          class="btn btn-warning">
                    <i class="fa fa-trash-o"> Delete</i>
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div> <!-- end row -->
  </section>
</div>
