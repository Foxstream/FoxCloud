<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <section class="col-md-12">
	<div class="box">      
	  <div class="box-header with-border row">	   
	    <div class="col-md-7 col-xs-12">
	      <h3 class="box-title">
		<i class="fa fa-book box-title"></i><span> Cameras on</span>
	      </h3>
	      <div class="btn-group" uib-dropdown>
		<button id="btn-append-to-single-button" type="button" class="btn btn-box" uib-dropdown-toggle>
		  {{selectedElt.name}} <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" uib-dropdown-menu role="menu"
		    aria-labelledby="btn-append-to-single-button">
		  <li class="indicator-value"
		      ng-repeat="elt in sites"
		      ng-click="selectElt(elt)"
		      ng-class="{'indicator-value-active':elt._id==selectedElt._id}">
		    {{elt.name}}
		  </li>
		</ul>
	      </div>
	    </div>
	      
	    <div class="col-md-5 col-xs-12 text-right">
	      <button type="button" class="btn btn-primary" ng-click="addItem()">
		<i class="fa fa-plus"> New Camera</i>
	      </button>
	      <button type="button" class="btn btn-default"
		      ng-disabled="selectedLength == 0"
		      ng-really-click="unlinkSelectedItems()"
		      ng-really-message="Do you really want to unlink <strong>{{selectedLength}}</strong> camera(s) ?">
		<i class="fa fa-chain-broken"> Unlink</i>
	      </button>
	      <button type="button" class="btn btn-warning"
		      ng-disabled="selectedLength == 0"
		      ng-really-click="removeSelectedItems()"
		      ng-really-message="Do you really want to remove <strong>{{selectedLength}}</strong> camera(s) ?">
		<i class="fa fa-trash-o"> Remove</i>
	      </button>
	    </div>	      
	  </div>
	  
	  <div class="box-body">
	    <div class="table-responsive">
	      <table datatable="ng"
		     dt-options="dtOptions"
		     dt-column-defs="dtColumnDefs"
		     class="table table-bordered table-striped table-hover">
		<thead>
		  <tr>
		    <th><input type="checkbox" ng-checked="selectAll" ng-click="toggleAll()">Select all</th>
		    <th>Name</th>
		    <th>Last Upload</th>
		    <th>Item Id</th>
		    <th>Pairing Id</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="item in itemsFull">
		    <td><input type="checkbox" ng-model="selectedElts[item._id].selected"
			       ng-click="toggleOne(item._id)">
		      <button type="button"
			      ng-really-click="unlinkItem(item)"
			      ng-really-message="Do you really want to unlink the camera <strong>{{item.name}}</strong> ?"
			      item="item"
			      class="btn btn-default"><i class="fa fa-chain-broken"> Unlink</i></button>
		      <button type="button"
			      ng-really-click="removeItem(item)"
			      ng-really-message="Do you really want to remove the camera <strong>{{item.name}}</strong> ?"
			      item="item"
			      class="btn btn-warning"><i class="fa fa-trash-o"> Remove</i></button>
		    </td>
		    <td>{{item.name}}</td>
		    <td>{{item.lastUpdateTime}}</td>
		    <td>{{item.itemid ? item.itemid : 'not defined'}}</td>
		    <td>{{item.pairId}}</td>
		  </tr>
		</tbody>
	      </table>
	    </div>
	  </div>      
	</div>
	
      </section>
    </div>    
  </section>  
</div>
