<div class="panel panel-default">      
  <div class="panel-heading">
    <div>{{isNewMember ? 'Add a new member' : 'Edit member settings'}}</div>
  </div> 
  <div class="panel-body">
    <form name="form">
      <div class="form-group">
	<label>Email: </label>
	<input class="form-control"
	       ng-model="currentMember.email"
	       ng-disabled='!isNewMember'
	       type="text"
	       ng-required="required" /> 
      </div>
      <div class="form-group">
	<label>Rights: </label>
	<div class="btn-group">
          <label class="btn btn-primary" ng-model="currentMember.isAdmin" uib-btn-radio="false">Viewer</label>
          <label class="btn btn-primary" ng-model="currentMember.isAdmin" uib-btn-radio="true">Administrator</label>
	</div>
      </div>
      <button class='btn btn-primary' ng-disabled="!isDirty()" ng-click="submit()">Save</button>
      <button class='btn btn-danger' ng-click="close()">Cancel</button>
    </form>
  </div>    
</div>
