<div class="panel panel-default">      
  <div class="panel-heading">
    <div>{{isNewUser ? 'Add a new member' : 'Edit member settings'}}</div>
  </div> 
  <div class="panel-body">
    <form name="form">
      <div class="form-group">
	<label>Email: </label>
	<input class="form-control"
	       ng-model="currentUser.email"
	       ng-disabled='!isNewUser'
	       type="text"
	       ng-required="required" /> 
      </div>

      <button class='btn btn-default' ng-disabled="!isDirty()" ng-click="save()">Save</button>
      <button class='btn btn-default' ng-click="revert()">Cancel</button>
    </form>
  </div>    
</div>
