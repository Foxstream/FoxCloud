<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <section class="col-md-12">

	<div class="box">      
	  <div class="box-header with-border row">
	    <div class="col-md-7">
	      <i class="fa fa-table box-title"></i>
	      <h3 class="box-title">Members administration</h3>
	    </div>
	  </div>      
	  <div class="box-body">
	    <div class="table-responsive">
	      <table datatable="datatable-members" class="table table-bordered table-striped table-hover">
		<thead>
		  <tr>
		    <th>Member</th>
		    <th>Site</th>
		    <th>Rights</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="member in members">
		    <td>{{member.email}}</td>
		    <td>{{member.site_name}}</td>
		    <td>RIGHTS</td>
		  </tr>
		</tbody>
	      </table>
	    </div>
	  </div>      
	</div>

      </section>
    </div>
  </section>  
</div>
