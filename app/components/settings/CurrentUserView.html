<div class="content-wrapper">

  <section class="content">

    <div class="panel panel-default">
      <div class="panel-heading">								
	<div>Display settings</div> 
      </div>
      <div class="panel-body">				    
	<div class="form-group">
	  <label>Display name: </label>
	  <input class="form-control"  type='text' ng-model='username'/> 
	</div>						
	<button class='btn btn-default' ng-click='updateDisplayData()'>Update</button>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">				
	<div>Security settings</div>
      </div>
      <div class="panel-body">			
	<div class="form-group">
	  <label>Old password: </label>
	  <input class="form-control"  type='password' ng-model='oldPassword' /> 
	</div>
	<div class="form-group">
	  <label>New password: </label>
	  <input class="form-control"  type='password' ng-model='newPassword' /> 
	</div>
	<div class="form-group">
	  <label>Retype new password: </label>
	  <input class="form-control"  type='password' ng-model='newPassword2' /> 
	</div>    
	<button class='btn btn-default' ng-click='updatePassword()'>Update</button>
      </div>
      <div class="alert alert-danger" role="alert" ng-show='message'>{{message}}</div>
    </div>

  </section>

</div>
