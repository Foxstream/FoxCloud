<div class="content-wrapper">
  <section class="content">
    <div class="row" ng-show="!user">
      <section class="col-md-12">
	<div class="box">      
	  <div class="box-header with-border row">
	    <div class="col-md-7 col-xs-12">
	      <h3 class="box-title">
		<i class="fa fa-table box-title"></i>
		<span>Users management</span>
	      </h3>	      
	    </div>
	    <div class="col-md-5 col-xs-12 text-right">
	      <button type="button" ng-click="newUser()" class="btn btn-primary">
		New User
	      </button>	     
	      <button type="button" class="btn btn-default" ng-disabled="selectedLength == 0">
		Reset Password
	      </button>	      
	      <button type="button" class="btn btn-danger" ng-disabled="selectedLength == 0">
		Delete
	      </button>	      
	    </div>	    
	  </div>	  
	  <div class="box-body">
	    <div class="table-responsive">
	      <table datatable="ng"
		     dt-options="dtOptions"
		     dt-column-defs="dtColumnDefs"
		     class="table table-bordered table-striped table-hover">
		<thead>
		  <tr>
		    <th>
		      <input type="checkbox" ng-model="selectAll" ng-click="toggleAll()" />
		    </th>
		    <th>User name</th>
		    <th>E-mail</th>
		    <th>Enabled</th>
		    <th>Administrator</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="user in users">
		    <td><input type="checkbox" ng-model="selectedElts[user._id].selected"
			       ng-click="toggleOne(user._id)">
		      <button type="button" ng-click="editUser(user)" class="btn btn-default">Edit</button>
		      <button type="button" ng-click="deleteUser(user)" class="btn btn-default">Delete</button>
		    </td>
		    <td>{{user.name}}</td>
		    <td>{{user.email}}</td>
		    <td>{{user.enabled}}</td>
		    <td>{{user.admin}}</td>
		  </tr>
		</tbody>
	      </table>
	    </div>
	  </div>      
	</div>
      </section>
    </div> <!-- end row -->
    <div class="row" ng-show="user">
      <section class="col-md-12">
	<fca-user-editor user='user' is-new-user='isNewUser'
			 onsave='saveUser()'
			 oncancel='clearUser()'
			 onpasswdrst='resetPassword()'
			 />
      </section>
    </div> <!-- end row -->
  </section>
</div>
