<div class="content-wrapper">
  <section class="content">
    <div class="row" ng-show="!isEditionMode">
      <section class="col-md-12">
	<div class="box">      
	  <div class="box-header with-border row">
	    <div class="col-md-7 col-xs-12">
	      <h3 class="box-title">
		<i class="fa fa-table box-title"></i>
		<span>Users management</span>
	      </h3>	      
	    </div>
	    <div class="col-md-5 col-xs-12 text-right">
	      <button type="button" ng-click="newUser()" class="btn btn-primary">
		<i class="fa fa-plus"> New User</i>
	      </button>	     
	      <button type="button"
		      class="btn btn-warning"
		      ng-disabled="selectedLength == 0"
		      ng-really-click="deleteSelectedUsers()"
		      ng-really-message="Do you really want to delete <strong>{{selectedLength}}</strong> user(s) ?">
		<i class="fa fa-trash-o"> Delete</i>
	      </button>	      
	    </div>	    
	  </div>	  
	  <div class="box-body">
	    <div class="table-responsive">
	      <table datatable="ng"
		     dt-options="dtOptions"
		     dt-column-defs="dtColumnDefs"
		     class="table table-bordered table-striped table-hover">
		<thead>
		  <tr>
		    <th>
		      <input type="checkbox" ng-checked="selectAll" ng-click="toggleAll()" />Select all
		    </th>
		    <th>User name</th>
		    <th>E-mail</th>
		    <th>Enabled</th>
		    <th>Administrator</th>
		    <th>Actions</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="user in users">
		    <td><input type="checkbox" ng-model="selectedElts[user._id].selected"
			       ng-click="toggleOne(user._id)">
		    </td>
		    <td>{{user.name}}</td>
		    <td>{{user.email}}</td>
		    <td>{{user.enabled}}</td>
		    <td>{{user.admin}}</td>
		    <td>
		      <button type="button" ng-click="editUser(user)" class="btn btn-default">
			<i class="fa fa-edit"> Edit</i></button>
		      <button type="button"			      
			      ng-really-click="deleteUser(user)"
			      ng-really-message="Do you really want to delete the user <strong>{{user.name}}</strong> ?"
			      item="user"
			      class="btn btn-warning"><i class="fa fa-trash-o"> Delete</i></button>
		    </td>
		  </tr>
		</tbody>
	      </table>
	    </div>
	  </div>      
	</div>
      </section>
    </div> <!-- end row -->
    <div class="row" ng-show="isEditionMode">
      <section class="col-md-12">
	<fca-user-editor user='user' is-new='isNewUser'
			 on-submit='saveUser()'
			 on-close='switchToListMode()'
			 on-passwdrst='resetPassword()'
			 />
      </section>
    </div> <!-- end row -->
  </section>
</div>
