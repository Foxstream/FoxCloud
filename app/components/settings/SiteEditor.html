<div class="panel panel-default">      
  <div class="panel-heading">
    <div>{{isNewSite ? 'Create a new site' : 'Edit site settings'}}</div>
  </div> 
  <div class="panel-body">
    <form name="form">
      <div class="form-group">
	<label>Display name: </label>
	<input class="form-control"
	       ng-model="currentSite.name"
	       type="text"
	       ng-required="required" /> 
      </div>
      <button class='btn btn-default' ng-disabled="!isDirty()" ng-click="save()">Apply</button>
      <button class='btn btn-default' ng-click="revert()">Cancel</button>
    </form>
  </div>    
</div>
