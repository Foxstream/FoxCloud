<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" ng-controller="DashboardController">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <nav class="navbar">
      <div class="pull-left">
        <h3><i class="fa fa-pie-chart"></i><span> Counters / Sites Overview</span></h3>
      </div>
      <div class="navbar-custom-menu pull-right">
        <ul class="nav navbar-nav">
          
          <li><a class="btn btn-default" href="#">Email</a></li>
          
          <li class="dropdown export-menu">
            <a id="exportLabel" class="btn btn-default" role="button" data-target="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Export <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="exportLabel">
              <li>
                <a href="#"><i class="fa fa-file-text-o"></i> CSV</a>
              </li>
              <li>
                <a href="#"><i class="fa fa-file-image-o"></i> PNG</a>
              </li>
              <li>
                <a href="#"><i class="fa fa-file-excel-o"></i> Excel</a>
              </li>
              <li><a href="#"><i class="fa fa-file-pdf-o"></i> PDF</a>
              </li>
            </ul>
          </li>
          <li>
	    <a date-range-picker="date-range-picker" 
	       class="btn btn-default daterange pull-right" 
	       type="text" 
	       ng-model="params.period" 
	       options="periodOpts">
	      {{params.period.startDate.format('MMM D, YYYY')}} - {{params.period.endDate.format('MMM D, YYYY')}} <i class="fa fa-calendar"></i></a>
          </li>
	</ul>
      </div>
    </nav>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-3 col-xs-6">
	<fca-stat-box-sum data="params" indicator="in" label="Total In">
	</fca-stat-box-sum>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
	<!-- small box -->
	<fca-stat-box-sum data="params" kpi="mean" indicator="occ" 
			  label="Mean Occupancy" bg-color="bg-green" 
			  icon="ion-stats-bars">
	</fca-stat-box-sum>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
	<!-- small box -->
	<fca-stat-box-sum data="params" kpi="max-period" indicator="in"
			  label="Max Period" bg-color="bg-yellow"
			  icon="ion-ios-clock">
	</fca-stat-box-sum>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
	<!-- small box -->
	<fca-stat-box-sum data="params" kpi="max-site-ratio" indicator="in"
			  label="Foxstream France" bg-color="bg-red"
			  icon="ion-pie-graph">
	</fca-stat-box-sum>
      </div>
      <!-- ./col -->
    </div>
    <!-- /.row -->
    <!-- row -->
    <div class="row">
      <div ng-controller="GraphSiteController">
	<div fca-graph-site></div>
      </div>
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
