<div class="box">
    <div class="box-header with-border row">
        <div class="col-md-7 col-xs-12">
            <i class="fa fa-thermometer-half box-title"></i>
            <h3 class="box-title">
                <select class="form-control" ng-model="siteSelected" ng-options="option.name disable when !option.siteInfo.heatmap for option in params.sites track by option.id"
                    ng-change="siteSelectedChanged()">
                </select>
            </h3>
        </div>
        <div class="col-md-5 col-xs-12 text-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" ng-model="heatmapVisible" ng-disabled="!periodComparisonSelected" uib-btn-radio="0">
                {{params.period.startDate.format('MMM DD, YYYY')}} - {{params.period.endDate.format('MMM DD,YYYY')}}
                </button>
                <button ng-show="periodComparisonSelected" type="button" class="btn btn-default btn-sm" ng-model="heatmapVisible" 
                        ng-disabled="!periodComparisonSelected" uib-btn-radio="1">
                {{params.period.startDate.format('MMM DD, YYYY')}} - {{params.period.endDate.format('MMM DD,YYYY')}}
                </button>
            </div>
        </div>
    </div>
    <div class="box-body box-heatmap">
        <div id="heatmap-renderer" tabindex="-1"></div>
    </div>
</div>
